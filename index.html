<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Trebinje</title>
    <link rel="stylesheet" href="styles/consts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/eye-catching-pro" rel="stylesheet">
    <link rel="icon" href="./images/logo/pomegranate_logo.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar">
        <ul>
            <li><img class="logo-nav" src="images/logo/horizontal_pomegranate_logo.png"></li>
            <li><a href="#about-us">About us</a></li>
        </ul>
    </nav>
    

    <div class="video-container">
        <video autoplay muted loop class="banner-video">
            <source src="images/promotional_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <img class="logo-display" src="images/logo/horizontal_pomegranate_logo.png">
    <main id="content">
        <!--The cards are injected with js-->
    </main>

    <div class="about-us" id="about-us">
        <h3>About us</h3>
        <p>This page was created by the hosts of <b>LanaMarija Apartment</b> to help our guests get the most out of their stay in Trebinje!</p>
        <p>Find us on <a href="https://www.booking.com/Share-0TtZTPk"><b>Booking</b></a>, <a href="https://www.airbnb.com/rooms/1207902434647321785?check_in=2024-10-18&check_out=2024-10-23&guests=1&adults=1&s=67&unique_share_id=d8381994-86f3-4cde-b0d1-2a709432398d"><b>AirBnb</b></a> and <a href="https://www.instagram.com/apartment_lanamarija_trebinje/"><b>Instagram!</b></a></p>

        <div class="apartment">
            <div class="card-category">
                <div class="carousel-container">
                    <div class="carousel"  data-current-index="0">
                        <div class="card">
                            <img src="images/apartment/apartment.png" alt="Living room">
                        </div>
                        
                        <div class="card">
                            <img src="images/apartment/kitchen.jpg" alt="Kitchen">
                        </div>
                        <div class="card">
                            <img src="images/apartment/building.jpg" alt="Building">
                        </div>
                        <div class="card">
                            <img src="images/apartment/balcony.jpg" alt="Balcony">
                        </div>
                        <div class="card">
                            <img src="images/apartment/kitchen_closeup.jpg" alt="Kitchen close up">
                        </div>
                    </div>
                    <button class="carousel-control prev" onclick="moveCarousel(-1, document.querySelectorAll('.carousel')[5])">&#10094;</button>
                    <button class="carousel-control next" onclick="moveCarousel(1, document.querySelectorAll('.carousel')[5])">&#10095;</button>            
                </div>
            </div>
        </div>

        <div class="about-developer"> 
            <p>Developed by Marija Parezanin<br> 
            <a href="https://github.com/marijaparezanin ">Github</a>
            <br>
            <a href="https://www.linkedin.com/in/marija-parezanin">LinkedIn</a>
        </p>
        </div>
    </div>


    <script src="scripts/data_injection.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
