<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Trebinje</title>
    <link rel="stylesheet" href="styles/consts.css">

        </video>
    </div>

    <img class="logo-display" src="images/logo/horizontal_pomegranate_logo.png">
    <img class = "branch-separator" src="images/logo/branch_separator.png">
    <main>
    <div class="restaurants">
        <h1>Restaurants</h1>


        <div class="carousel-container">
            <div class="carousel">
                <div class="card">
                    <img src="images/restaurants/ras_img.jpg" alt="Card 1">
                    <div class="card-text">
                        <h2>RAS</h2>
                        <p>Small description about Card 1</p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11268.618416592988!2d18.3468214!3d42.7106425!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134c6958583c75ff%3A0xfc217b43200fe88c!2z0KDQtdGB0YLQvtGA0LDQvSDQoNCw0YEg0KLRgNC10LHQuNGa0LU!5e1!3m2!1sen!2srs!4v1728772576694!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    </div>
                </div>
                <div class="card">
                    <img src="images/card2.jpg" alt="Card 2">
                    <div class="card-text">
                        <h2>Card 2</h2>
                        <p>Small description about Card 2</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/card3.jpg" alt="Card 3">
                    <div class="card-text">
                        <h2>Card 3</h2>
                        <p>Small description about Card 3</p>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
            <!-- Navigation arrows -->
            <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
        </div>



    </div>

    </main>

    <script src="scripts/index.js"></script>
